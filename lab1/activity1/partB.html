<form action="http://lead1.poly.asu.edu/cgi-bin/cgiquery.pl" method="GET">

  date: <input required="true"
    type="date"
    name="cghende1_date"
    min="2000-01-01"
    max="2016-09-01"><br>
  range: <input required="true"
    type="range"
    name="cghende1_range"
    min="-10"
    max="10"><br>
  number: <input
    required="true"
    type="number"
    name="cghende1_number"
    value="100"><br>

  hidden: <input required="true" type="hidden" name="cghende1_hidden"><br>
  search: <input required="true" type="search" name="cghende1_search"><br>
  tel: <input required="true" type="tel" name="cghende1_tel"><br>
  url: <input required="true" type="url" name="cghende1_url"><br>
  email: <input required="true" type="email" name="cghende1_email"><br>
  password: <input required="true" type="password" name="cghende1_password"><br>
  datetime: <input required="true" type="datetime" name="cghende1_datetime"><br>
  datetime-local: <input required="true" type="datetime-local" name="cghende1_datetime-local"><br>
  month:<input required="true" type="month" name="cghende1_month"><br>
  week: <input required="true" type="week" name="cghende1_week"><br>
  time: <input required="true" type="time" name="cghende1_time"><br>


  color: <input required="true" type="color" name="cghende1_color"><br>
  checkbox: <input required="true" type="checkbox" name="cghende1_checkbox"><br>
  radio: <input required="true" type="radio" name="cghende1_radio"><br>
  file: <input required="true" type="file" name="cghende1_file"><br>
  submit: <input required="true" type="submit" name="cghende1_submit"><br>
  image: <input required="true" type="image" name="cghende1_image"><br>
  reset: <input required="true" type="reset" name="cghende1_reset"><br>
  button: <input required="true" type="button" name="cghende1_button"><br>
</form>
